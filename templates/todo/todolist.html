{% extends 'base.html' %}

{% block content %}
	<h2 style="text-align: center">To Do List</h2>
	<div class="row">
		<form class="col s12" action="{% url 'add_todo' %}" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">mode_edit</i>
					<textarea id="icon_prefix2" class="materialize-textarea" name="add_todo"></textarea>
					<label for="icon_prefix2">Add Items Here</label>
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
		<div class="collection">
			<li href="#!" class="collection-item active">Things to do</li>
			{% for item in todo_items %}
			<li href="#!" class="collection-item">{{ item.text }}
				<div class="right">
					<form action="delete_todo/{{item.id}}" method="post">
						{% csrf_token %}
						<!-- If want to send action to views.py, this label must be button -->
						<button class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></button>
					</form>
				</div>
			</li>
			{% endfor %}
		</div>
	</div>


{% endblock content %}
