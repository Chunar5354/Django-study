<!DOCTYPE html>
{% load staticfiles %}
{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chunar App</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
	<script type="text/javascript" src="https://cdn.jwplayer.com/libraries/Q7C116aX.js"></script>

</head>
<body>
<!-- If you want to change color, change the class of nav -->
<nav class="light-blue lighten-1" role="navigation">
	<div class="container nav-wrapper">
		<a href="/" class="brand-logo">Chunar Here</a>
		<ul id="nav-mobile" class="right">
			<li><a href="/">Home</a></li>
			<li><a href="/userprofile/login">Sign in</a></li>
			<li><a href="/userprofile/register">Sign up</a></li>
			<li><a href="/userprofile/logout">Logout</a></li>
		<ul>
	</div>
</nav>


{% if user.is_authenticated %}
	<div class="container">
			{% block content %}

			{% endblock content %}
	</div>
{% else %}
	<h5 style="text-align: center">Please <a href="/userprofile/login">sign in</a></h5>
{% endif %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
